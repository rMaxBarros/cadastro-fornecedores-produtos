<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/fluig-style-guide.min.css" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="fluig-style-guide">
        <form name="form" role="form" style="padding: 20px;">
            <!-- Form para Dados do Fornecedor -->
            <div id="fornecedor-container"></div>

            <!-- Form para produtos -->
            <div id="produtos-container"></div>

            <!-- Anexos -->
            <div id="anexos-container"></div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Salvar Fornecedor</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fornecedor.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/anexos.js"></script>

    <!-- Modal de envio -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="feedbackModalTitle">Aguarde</h4>
                </div>
                <div class="modal-body text-center" id="feedbackModalBody">
                    <div id="loadingState">
                        <p>Enviando dados do fornecedor...</p>
                        <div class="fluig-loading-extended">
                            <div class="fluig-loading-extended-animation"></div>
                            <span class="fluig-loading-extended-text">Loading</span>
                        </div>
                    </div>
                    <div id="successState" style="display: none;">
                        <span class="fluigicon fluigicon-check-sign fluigicon-5x text-success"></span>
                        <p class="text-success" style="margin-top: 15px;">Fornecedor salvo com sucesso!</p>
                        <p>O JSON com os dados foi exibido no console do navegador (F12).</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
