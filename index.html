<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/fluig-style-guide.min.css" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="fluig-style-guide">
        <form name="form" role="form" style="padding: 20px;">
            <!-- Form para Dados do Fornecedor -->
            <div id="fornecedor-container"></div>

            <!-- Form para produtos -->
            <div id="produtos-container"></div>

            <!-- Anexos -->
            <div id="anexos-container"></div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Salvar Fornecedor</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/produtos.js"></script>
</body>

</html>
