<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/fluig-style-guide.min.css" rel="stylesheet" type="text/css">
    
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="fluig-style-guide">
        <form name="form" role="form">
            <!-- Form para Dados do Fornecedor -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Dados do Fornecedor</h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="razaoSocial">Razão Social</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="razaoSocial"
                                    name="razaoSocial"
                                    required
                                >
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cnpj">CNPJ</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="cnpj"
                                    name="cnpj"
                                    required
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="nomeFantasia">Nome Fantasia</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nomeFantasia"
                                    name="nomeFantasia"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="inscricaoEstadual">Inscrição Estadual</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="inscricaoEstadual"
                                    name="inscricaoEstadual"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="cep"
                                    name="cep"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="inscricaoMunicipal">Inscrição Municipal</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="inscricaoMunicipal"
                                    name="inscricaoMunicipal"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="endereco"
                                    name="endereco"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="numero"
                                    name="numero"
                                    required
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="complemento"
                                    name="complemento"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="bairro"
                                    name="bairro"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="municipio">Municipio</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="municipio"
                                    name="municipio"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="estado"
                                    name="estado"
                                    required
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nomeContato">Nome da Pessoa de Contato</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nomeContato"
                                    name="nomeContato"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="telefone"
                                    name="telefone"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email"
                                    name="email"
                                    required
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form para produtos -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="panel-title">Produtos</h3>
            </div>
            <div class="panel-body">

            <div class="row product-row">
                <div class="col-md-1 text-center">
                    <button type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>

                <div class="col-md-11">
                    <fieldset>
                        <legend>Produto - 1</legend>

                        <div class="row">
                            <div class="col-md-2 text-center">
                                <span class="glyphicon glyphicon-gift" style="font-size: 6em; color: #ccc;"></span>
                            </div>

                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="produto_1">Produto</label>
                                            <input type="text" class="form-control" id="produto_1" name="produto_1" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="unidade_1">UND. Medida</label>
                                            <select class="form-control" id="unidade_1" name="unidade_1" required>
                                                <option value=""></option>
                                                <option value="UN">Unidade</option>
                                                <option value="CX">Caixa</option>
                                                <option value="PC">Peça</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="quantidade_1">QTDDE. em Estoque</label>
                                            <input type="number" class="form-control" id="quantidade_1" name="quantidade_1" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="valorUnitario_1">Valor Unitário</label>
                                            <input type="text" class="form-control" id="valorUnitario_1" name="valorUnitario_1" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="valorTotal_1">Valor Total</label>
                                            <input type="text" class="form-control" id="valorTotal_1" name="valorTotal_1" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-success btn-lg btn-block">Adicionar Produto</button>
                </div>
            </div>

            <!-- Anexos -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Anexos</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <legend>Itens</legend>

                        <div class="row attachment-row">
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger" title="Excluir">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                                <button type="button" class="btn btn-info" title="Visualizar">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </button>
                            </div>
                            <div class="col-md-10">
                                <span class="doc-name">Documento anexo 1</span>
                            </div>
                        </div>
                        </fieldset>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-success btn-lg btn-block">
                        Incluir Anexo
                    </button>
                </div>
            </div>
            <div class="form-group">
                 <button type="submit" class="btn btn-success btn-lg btn-block">Salvar Fornecedor</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
